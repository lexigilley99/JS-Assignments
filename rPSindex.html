<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it come to life!</title>
</head>
<body>
    <div id="game">
        <h1>Rock Paper Scissors Tournament!</h1>
        <div id="players">
            <div id="player1">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div id="player2">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
            <div id="player3">
                <h2>Player 3</h2>
                <p>Score: <span id="score3">0</span></p>
            </div>
            <div id="player4">
                <h2>Player 1</h2>
                <p>Score: <span id="score4">0</span></p>
            </div>
        </div>
        <div id="gameplay">
            <button id="startGame">Start Game</button>
            <button id="playRound" disabled>Play Round</button>
        </div>
        <div id="roundResult">
            <p id="roundNumber"></p>
            <p id="roundOutcome"></p>
        </div>
        <div id="tournamentWinner">
            <h2>World Champion</h2>
            <p id="championName"></p>
        </div>
    </div>
<script src="rPS1.js"></script>   
</body>
</html>
