<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Tournament!</h1>

        <div id="gameControls">
            <button id="startGame">Start Game</button>
            <button id="playRound" disabled>Play Round</button>
        </div>

        <div id="gameOutcome">
            <h2 id="roundNumber">--- Round 1 ---</h2>
            <p id="roundOutcome"></p>
        </div>

        <div id="scoreboard">
            <div class="playerScore" id="score1">Player 1: 0</div>
            <div class="playerScore" id="score2">Player 2: 0</div>
            <div class="playerScore" id="score3">Player 3: 0</div>
            <div class="playerScore" id="score4">Player 4: 0</div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
