<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it come to life!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="styles2.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Rock Paper Scissors Tournament!</span>
            </div>
          </nav>
        <br>
        <div id="players">
            <div id="player1">
                <h3>Player 1</h3>
                <p>Score: <span id="score1"></span></p>
            </div>
            <div id="player2">
                <h3>Player 2</h3>
                <p>Score: <span id="score2"></span></p>
            </div>
            <div id="player3">
                <h3>Player 3</h3>
                <p>Score: <span id="score3"></span></p>
            </div>
            <div id="player4">
                <h3>Player 4</h3>
                <p>Score: <span id="score4"></span></p>
            </div>
        </div>
        <div id="gameplay">
            <button id="startGame">Start Game</button>
            <button id="playRound" disabled>Play Round</button>
        </div>
        <div id="roundResult">
            <p id="roundNumber"></p>
            <p id="roundOutcome"></p>
        </div>
        <div id="tournamentWinner">
            <h3>World Champion</h3>
            <p id="championName"></p>
        </div>
    </div>
<script src="rPS1.js"></script>   
</body>
</html>
